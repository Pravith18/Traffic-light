<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Lights</title>
    <style>
        body{
            background-image: url("https://t4.ftcdn.net/jpg/00/99/69/17/360_F_99691780_smefmAEpr9JDD19eSA5hp2RldVlGBl1u.jpg");
            background-size: cover;
        }
        .traffic-light{
            width:100px;
            height: 300px;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            margin-top: 50px;
        }
        .light{
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 10pxC
        }
        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
        .green{
             background-color: green;           
        }
    </style>
</head>
<body>
    <div class="traffic-light">
        <div class="light red"></div>
         <div class="light yellow"></div> 
        <div class="light green"></div>
    </div>
    <script>
        const redLight=document.querySelector('.red');
        const yellowLight=document.querySelector('.yellow');
        const greenLight=document.querySelector('.green');
        function changeLights(){
            setTimeout(()=> {
                  redLight.style.backgroundColor='red';
                  yellowLight.style.backgroundColor='transparent';
                  greenLight.style.backgroundColor='transparent';
                  setTimeout(()=> {
                    redLight.style.backgroundColor='transparent';
                    yellowLight.style.backgroundColor='yellow';
                    greenLight.style.backgroundColor='transparent';
                    setTimeout(()=> {
                        redLight.style.backgroundColor='transparent';
                        yellowLight.style.backgroundColor='transparent';
                        greenLight.style.backgroundColor='green';
      
                    changeLights();
                    },2000);
                },1000);
            },2000);
            }
            changeLights();
    </script>
</body>
</html>
